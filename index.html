<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maria Gabrielly | Perfil Pessoal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="profile-header">
            <div class="profile-pic-container">
                <img src="perfil" alt="Foto de Perfil de Maria Gabrielly" class="profile-pic" id="profile-pic">
            </div>

            <div class="header-content">
                <h1 class="name">Maria Gabrielly</h1>
                <p class="welcome-text">Bem-vindo(a) à minha página pessoal no Github!</p>

                <div class="social-icons">
                    <a href="https://wa.me/SEUNUMERO" target="_blank" aria-label="WhatsApp">
                        <i class="fab fa-whatsapp"></i>
                    </a>
                    <a href="https://www.instagram.com/SEUINSTAGRAM" target="_blank" aria-label="Instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://open.spotify.com/user/SEUIDSPOTIFY" target="_blank" aria-label="Spotify">
                        <i class="fab fa-spotify"></i>
                    </a>
                </div>
            </div>
        </header>

        <main class="image-sections">
            <div class="image-card">
                <img src="bff-perfil" alt="Foto com Amigos" class="card-image" id="amigos-img">
                <p class="card-caption">Amigos</p>
            </div>
            <div class="image-card">
                <img src="perfil2" alt="Foto Sobre Mim" class="card-image" id="sobremim-img">
                <p class="card-caption">Sobre mim</p>
            </div>
            <div class="image-card">
                <img src="fml-perfil" alt="Foto com Família" class="card-image" id="familia-img">
                <p class="card-caption">Família</p>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
