<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maria Gabrielly</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="profile-header">
            <div class="profile-pic-container">
                <img src="perfil" alt="Foto de Perfil de Maria Gabrielly" class="profile-pic">
            </div>
            <div class="header-content">
                <h1 class="name">Maria Gabrielly</h1>
                <p class="welcome-message">Bem-vindo(a) à minha página pessoal no Github!</p>
            </div>
        </header>

        <section class="photo-gallery">
            <div class="photo-card">
                <img src="bff-perfil" alt="Foto com amigos">
                <p class="caption">Amigos</p>
            </div>
            <div class="photo-card">
                <img src="perfil2" alt="Foto sobre mim">
                <p class="caption">Sobre mim</p>
            </div>
            <div class="photo-card">
                <img src="fml-perfil" alt="Foto com a família">
                <p class="caption">Família</p>
            </div>
        </section>

        <footer class="social-links">
            <a href="#" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" target="_blank" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></a> 
            <a href="#" target="_blank" aria-label="Spotify"><i class="fab fa-spotify"></i></a>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
